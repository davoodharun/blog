<header class="header">
    <div class="header-content">
        <div class="logo">
            <a href="{{ .Site.BaseURL }}" class="logo-link">
                <h1>{{ .Site.Title }}</h1>
            </a>
        </div>
        
        <nav class="nav">
            <ul class="nav-list">
                {{ range .Site.Menus.main }}
                <li class="nav-item">
                    <a href="{{ .URL }}" class="nav-link{{ if eq $.RelPermalink .URL }} active{{ end }}">
                        {{ .Name }}
                    </a>
                </li>
                {{ end }}
            </ul>
        </nav>
        
        <button class="mobile-menu-toggle" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>
</header>
